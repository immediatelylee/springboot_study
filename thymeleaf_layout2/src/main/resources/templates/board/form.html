<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')">

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="fragments/common :: menu('board')">

</nav>

    <div class="container">
        <h2>게시판</h2>
<!--        getmapping에서 받은 board-->
        <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
            <textarea class="form-control" id="content" rows="3" th:field="*{content}" ></textarea>
        </div>
            <div class="text-end">
                <a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a>
                <!--        spring 가이드를 통하여 form검색후 복사-->
                <a type="submit" class="btn btn-primary">확인</a>
            </div>
        </form>
    </div>




<!--    text-align 을이용하여 div로 한번 감싼뒤에 text-right를 사용하면 오른쪽으로 이동-->

    <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
